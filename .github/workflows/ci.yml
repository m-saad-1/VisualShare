name: PHP Application CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, gd, intl
          tools: composer, phpcs, phpstan

      - name: Debug: show PHP & Composer versions
        run: |
          php -v
          php -m || true
          composer --version || true
          composer diagnose || true

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Check PHP Syntax (Linting)
        run: find . -type f -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Check for Coding Standards (PHP_CodeSniffer)
        run: phpcs --standard=PSR12 --ignore=vendor/ .

      - name: Run Static Analysis (PHPStan)
        run: phpstan analyse --level=1 --memory-limit=2G .

      - name: Run Unit Tests (PHPUnit)
        run: ./vendor/bin/phpunit || true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          remote-path: ${{ secrets.REMOTE_PATH }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            tests/**
            phpunit.xml.dist
            phpstan.neon.dist
            .phpcs.xml.dist
            README.md
