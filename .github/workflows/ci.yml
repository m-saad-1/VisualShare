name: PHP Application CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Or your target PHP version
          extensions: mysqli, gd, intl # Add extensions your project needs
          tools: composer, phpcs, phpstan # Install useful tools

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check PHP Syntax (Linting)
        run: find . -type f -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

      - name: Check for Coding Standards (PHP_CodeSniffer)
        run: phpcs --standard=PSR12 --ignore=vendor/ .

      - name: Run Static Analysis (PHPStan)
        run: phpstan analyse --level=1 --memory-limit=2G .
        # Start with a low level (like 1) and increase it as you fix errors.

      - name: Run Unit Tests (PHPUnit)
        run: ./vendor/bin/phpunit
        # This step is commented out because you don't have tests yet.

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only run this job when code is pushed to the main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Use SFTP for a secure connection (port 22 is default for SFTP)
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Add the port for standard FTP
          port: 21
          # The directory on your server to deploy to
          remote-path: ${{ secrets.REMOTE_PATH }}
          # Exclude development files and folders from the upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            tests/**
            phpunit.xml.dist
            phpstan.neon.dist
            .phpcs.xml.dist
            README.md
        # Once you add a phpunit.xml configuration and tests, you can enable this.
