name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Pull repository code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2️⃣ Install PHP and extensions
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
         php-version: '8.2'
         extensions: mbstring, intl, pdo_mysql

    # 3️⃣ Install Composer dependencies
    - name: Install Composer Dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    # # 4️⃣ Optional: Run PHP Unit Tests
    # - name: Run Tests
    #   run: vendor/bin/phpunit --testdox
    #   continue-on-error: true  # If you don't want failed tests to stop deployment

    # 5️⃣ Optional: If you have frontend build
    - name: Install Node Modules
      run: npm install
      continue-on-error: true

    - name: Build Frontend Assets
      run: npm run build
      continue-on-error: true

    # 6️⃣ Deploy using FTP
    - name: Deploy to Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        local-dir: "./"
        server-dir: "/htdocs/"
        timeout: 300000
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/vendor/**
          **/node_modules/**
          .github/**
          .gitignore
          phpunit.xml
          phpunit.xml.dist
          phpstan.neon.dist
          .phpcs.xml.dist
          composer.json
          composer.lock
